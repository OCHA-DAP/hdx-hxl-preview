<span *ngIf="items && items.length > 0" dropdown container="body">
  <a href dropdownToggle (click)="false">
    <i class="glyphicon glyphicon-triangle-bottom"></i>
  </a>

  <ul *dropdownMenu class="dropdown-menu" role="menu">
    <li *ngFor="let item of items" role="menuitem">
      <a class="dropdown-item" href="javascript:void(0)" (click)="itemSelected(item.payload)"> {{item.displayValue}}</a>
    </li>
  </ul>
</span>

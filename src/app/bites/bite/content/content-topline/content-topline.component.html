<div
  class="bite-content"
>
  <div class="row">
    <div class="col-xs-12">
      <span class="prefix-value">
          <hxl-inline-edit [ngModel]="biteLogic.preText"
                           [placeholder]="'...'" [maxEditorWidth]="'70px'"></hxl-inline-edit>
        </span>
    </div>

    <div class="col-xs-12">
      <div class="value">
        {{ (biteLogic.value | numberFormat:biteLogic.numberFormat:biteLogic.unit) }}
        <span *ngIf="biteLogic.unit && biteLogic.unit !== 'none'" class="unit">{{biteLogic.unit}}</span>
      </div>
    </div>

    <div class="col-xs-12">
      <span class="suffix-value">
          <hxl-inline-edit [ngModel]="biteLogic.postText"
                           [placeholder]="'...'" [maxEditorWidth]="'70px'"></hxl-inline-edit>
      </span>
    </div>
  </div>
</div>

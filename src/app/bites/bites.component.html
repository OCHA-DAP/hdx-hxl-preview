<div class="container">
  <div  class="bites-title">
    <span>
      HXL Bites
    </span>
    <span class="bites-actions pull-right">
      <i
        class="glyphicon glyphicon-edit"
        *ngIf="!editMode"
        (click)="editMode=true; biteList.onEdit($event);"
      ></i>
      <i
        class="glyphicon glyphicon-ok"
        style="color: green;"
        *ngIf="editMode"
        (click)="editMode=false; biteList.onSave($event);"
      ></i>
      <i
        class="glyphicon glyphicon-remove"
        style="color: red;"
        *ngIf="editMode"
        (click)="editMode=false; biteList.onReset($event);"
      ></i>
    </span>
  </div>
  <hxl-bite-list #biteList [edit]="editMode"></hxl-bite-list>

</div>

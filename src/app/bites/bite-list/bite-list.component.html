<div>
  <div class="row list-header" *ngIf="!singleWidgetMode">
    <div class="col-xs-10"><span class="list-header-title">Smart Charts</span></div>
    <div class="col-xs-2 right-menu">
      <simple-dropdown [glyphiconClass]="'glyphicon-triangle-bottom'" [items]="smartChartsMenu"
                       [linkText]="'More actions'" (selected)="doSaveAction($event)">
      </simple-dropdown>

      <simple-modal [title]="'Save Configuration'" #savedModal>
        {{savedModalMessage}}
      </simple-modal>

    </div>
  </div>
  <simple-modal [title]="'Embed Smart Charts'" #embedLinkModal>
    Please copy the url below to be able to embed the smart charts.
    <a href="{{embedUrl}}" target="_blank">See here</a>:
    <input type="text" onfocus="this.setSelectionRange(0, this.value.length)" onClick="this.setSelectionRange(0, this.value.length)" readonly [(ngModel)]="embedUrl" style="width: 100%;" />
  </simple-modal>
</div>

<div
  [sortablejs]="biteList"
  [sortablejsOptions]="sortableMain"
  class="row"
>
  <div
    class="col-xs-12"
    [class.col-md-4]="!singleWidgetMode"
    *ngFor="let bite of biteList; let idx = index;"
  >
    <hxl-bite [listIsFull]="listIsFull" [bite]="bite" [edit]="edit"
              [availableBites]="availableBites" [index]="idx + 1"
              (onDelete)="deleteBite($event)" (onSwitch)="switchBite($event)"
              (onEmbedUrlCreate)="singleEmbedUrlCreated($event)">
    </hxl-bite>
  </div>
</div>

<div>
  <div class="row list-header" *ngIf="!singleWidgetMode">
    <div class="col-xs-10"><span class="list-header-title">Quick Charts</span></div>
    <div class="col-xs-2 right-menu">
      <hxl-simple-dropdown [glyphiconClass]="'glyphicon-triangle-bottom'" [items]="smartChartsMenu"
                       [linkText]="'More actions'" (selected)="doSaveAction($event)">
      </hxl-simple-dropdown>

      <hxl-simple-modal [title]="'Save Configuration'" #savedModal>
        {{savedModalMessage}}
      </hxl-simple-modal>

    </div>
  </div>
  <hxl-simple-modal [title]="'Embed Quick Charts'" #embedLinkModal>
    Please copy the code below to embed the quick charts.
    <a href="{{embedUrl}}" target="_blank">See example here</a>:
    <input type="text" onfocus="this.setSelectionRange(0, this.value.length)" onClick="this.setSelectionRange(0, this.value.length)" readonly [(ngModel)]="iframeUrl" style="width: 100%;" />
  </hxl-simple-modal>
</div>

<div
  [sortablejs]="biteList"
  [sortablejsOptions]="sortableMain"
  class="row"
>
  <div
    class="col-xs-12"
    [class.col-md-4]="!singleWidgetMode"
    *ngFor="let bite of biteList; let idx = index;"
  >
    <hxl-bite [listIsFull]="listIsFull" [bite]="bite"
              [availableBites]="availableBites" [index]="idx + 1" [singleBite]="biteList.length === 1"
              (onDelete)="deleteBite($event)" (onSwitch)="switchBite($event)"
              (onEmbedUrlCreate)="singleEmbedUrlCreated($event)">
    </hxl-bite>
  </div>
</div>
